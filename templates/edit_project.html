{% extends "base.html" %}
{% block content %}
    <div class="radio_container">
      <input type="radio" id="noEditButton" name="editRadio" checked/>
      <label for="noEditButton">Not Editable</label>
      <input type="radio" id="editButton" name="editRadio"/>
      <label for="editButton">Editable</label>
    </div>
    <div class="modal">
      <div class="popup_content">
        <span class="close">&times;</span>
        <div class="popup_grid">
          <div class="textarea_edit_container">
            <h4 class="popup_headings">Change the content:</h4>
            <textarea name="textarea_edit" class="textarea_edit"></textarea>
          </div>
          <div class="textarea_comment_container">
            <h4 class="popup_headings">Comment</h4>
            <textarea name="textarea_comment" class="textarea_comment"></textarea>
          </div>
          <div class="content_history_container">
            <h4 class="popup_headings">Change History</h4>
            <ul class="content_history_ul">
              <li>Version 1</li>
              <li>Version 2</li>
              <li>Version 3</li>
            </ul>
          </div>
          <div class="save_changes_container">
            <a href="#" id="save_changes">Save changes</a>
          </div>
        </div>
      </div>
    </div>
  <div class="iframe_wrapper">
    <iframe id="iframe" src="{{url_for('proxy', url=url)}}" frameborder=”0”></iframe>
  </div>
  <script src="{{url_for('static', filename='script_edit.js')}}" type="text/javascript"></script>
{% endblock %}
